<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Médias</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>

    <body>
        <div class="container">
            <header>
                <svg id="logo" alt="logo"
                    version="1.1" id="Camada_1" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 30 30" style="enable-background:new 0 0 30 30" xml:space="preserve"><path class="st0" d="M15 23.75c-1.3 0-2.43-.32-3.4-.97l-6.32-3.89v3.57c0 1.13.65 2.11 1.46 2.76l5.67 3.57c1.62.97 3.57.97 5.19 0l5.67-3.57c.97-.65 1.46-1.62 1.46-2.76v-3.57l-6.32 4.05c-.98.49-2.11.81-3.41.81z"/><path class="st0" d="M28.47 8.19 17.61 1.22a4.992 4.992 0 0 0-5.19 0L1.56 8.19c-1.62.97-1.95 3.08-1.13 4.54.32.32.65.81.97.97l3.89 2.43 7.13 4.54c1.62.97 3.57.97 5.19 0l7.13-4.54 3.24-2.11v9.08c0 .49.32.81.81.81.49 0 .81-.32.81-.81V12.57c.82-1.46.33-3.41-1.13-4.38z"/>
                </svg>
                <h1>Calculadora de Médias</h1>
            </header>

            <form id="form">
                <input type="text" id="activity" required placeholder="Nome da Atividade">
                <input type="number" id="grade" required placeholder="Nota" min="0" max="10" step="0.10">
                <button type="submit">Adicionar</button>
            </form>

            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome da Atividade</th>
                        <th>Nota da Atividade</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Média Final</td>
                        <td id="mean">---</td>
                        <td id="finalResult"><span class="result">Aprovado</span></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>

</html>
